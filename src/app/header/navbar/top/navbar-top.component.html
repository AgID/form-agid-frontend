<div class="it-header-slim-wrapper">
  <div
    class="it-header-slim-wrapper-content ms-auto me-auto custom-max-width-1200"
  >
    <a class="d-none d-lg-block navbar-brand" href="https://www.agid.gov.it/" role="region" title="Agenzia per l'Italia Digitale"
      >{{ "AG_AGID" | translate }}
    </a>
    <div class="nav-mobile">
      <nav aria-label="Navigazione accessoria">
        <a
          class="it-opener d-lg-none"
          data-toggle="collapse"
          href="#menu1a"
          role="button"
          aria-expanded="false"
          aria-controls="menu1a"
        >
          <span>{{ "AG_AGID_ACRONYM" | translate }} </span>
          <svg class="icon" aria-hidden="true">
            <use href="/assets/svg/sprite.svg#it-expand"></use>
          </svg>
        </a>
        <div class="link-list-wrapper collapse" id="menu1a">
          <!-- <ul class="link-list">
            <li>
              <a class="list-item" href="#">{{
                "AG_Piano_Triennale" | translate
              }}</a>
            </li>
            <li>
              <a class="list-item" href="#" aria-current="page">{{
                "AG_Avanzamento_Digitale" | translate
              }}</a>
            </li>
          </ul> -->
        </div>
      </nav>
    </div>
    <div class="it-header-slim-right-zone">
      <app-language-selector
        [isInsideForm]="false"
        [value]="selectedLanguage"
        (changeLanguage)="onChangeSelectedLanguage($event)"
      ></app-language-selector>
      <div role="region" aria-label="Login Area">
      <div *ngIf="!isLoggedIn()" class="it-access-top-wrapper">
        <button (click)="login()" class="btn btn-primary btn-sm" role="button">
          {{ "AG_Accedi" | translate }}
        </button>
      </div>
      <div *ngIf="isLoggedIn()" class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span style="font-size: 14px" role="dialog">
            {{ firstName() + " " + lastName() }}
          </span>
          <svg class="icon-expand icon icon-sm icon-light">
            <use href="../../../../assets/svg/sprite.svg#it-expand"></use>
          </svg>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <div class="link-list-wrapper">
            <ul class="link-list">
              <li *ngIf="isRTD()">
                <a class="dropdown-item list-item" href="/aggiungi-amministrazione">
                  <span style="font-size: 14px">
                    {{ "AG_Aggiungi_PA" | translate }}
                  </span>
                </a>
              </li>
              <li *ngIf="isRTD()">
                <a class="dropdown-item list-item" href="/lista-amministrazioni">
                  <span style="font-size: 14px">
                    {{ "AG_Cambia_PA" | translate }}
                  </span>
                </a>
              </li>
              <li>
                <a (click)="logout($event)" class="dropdown-item list-item" href="#">
                  <span style="font-size: 14px">
                    {{ "AG_Esci" | translate }}
                  </span>
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
