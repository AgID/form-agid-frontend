<app-alert
  *ngIf="hashService.isModified"
  [messaggio]="hashService.message"
  [type]="hashService.type"
></app-alert>
<div>
  <h1>{{ "AG_Ricerca_Etichette" | translate }}</h1>
  <hr />
  <div class="row mt-3">
    <div class="form-group col-md-4 mt-3">
      <div class="select-wrapper mt-3">
        <app-language-selector
          class="mt-3"
          [label]="'AG_Lingua_Associata_Schema' | translate"
          [value]="filters?.lingua"
          [isInsideForm]="true"
          (changeLanguage)="onChangeLang($event)"
        >
        </app-language-selector>
      </div>
    </div>
  </div>
</div>
