<table
  style="width: 100%; table-layout: fixed"
  class="table table-responsive-xl table-hover mt-4"
  *ngIf="elencoForm?.length > 0"
>
  <thead>
    <tr>
      <th scope="col" style="width: 45%">Titolo</th>
      <th scope="col" style="width: 20%">Stato</th>
      <th scope="col" style="width: 20%">Data ultima modifica</th>
      <th scope="col" style="width: 15%">Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of elencoForm">
      <td>
        {{ item.titolo }}
        <!-- Dichiarazione accessibilitÃ  -->
      </td>
      <td>{{ item.stato }}</td>
      <td>
        {{ item.dataUltimaModifica }}
        <!-- Ministero dell'Economia e delle Finanze si impegna a rendere il proprio
        sito web accessibile, conformemente al D.lgs 10 agosto 2018, n. 106 che
        ha recepito la direttiva UE 2016/2102 del Parlamento europeo e del
        Consiglio. -->
      </td>
      <td>
        <svg class="icon cursor-pointer" (click)="goToModificaForm(item)">
          <title id="modifica">Modifica</title>
          <use href="../../../../assets/svg/sprite.svg#it-pencil"></use>
        </svg>
        <svg class="icon cursor-pointer" (click)="goToDettaglioForm(item)">
          <title id="dettaglio">Dettaglio</title>
          <use href="../../../../assets/svg/sprite.svg#it-note"></use>
        </svg>
        <svg class="icon cursor-pointer" (click)="esportaSottomissione(item)">
          <title id="esporta">Esporta</title>
          <use href="../../../../assets/svg/sprite.svg#it-download"></use>
        </svg>
        <svg class="icon cursor-pointer" (click)="duplicaSottomissione(item)">
          <title id="duplica">Duplica</title>
          <use href="../../../../assets/svg/sprite.svg#it-files"></use>
        </svg>
        <svg class="icon cursor-pointer" (click)="onClickEliminaForm(item)">
          <title id="elimina">Elimina</title>
          <use href="../../../../assets/svg/sprite.svg#it-delete"></use>
        </svg>
      </td>
    </tr>
  </tbody>
</table>
<tbody *ngIf="elencoForm?.length === 0">
  <tr>
    <div class="ms-3">
      <p>Nessun risultato disponibile per la ricerca effettuata.</p>
    </div>
  </tr>
</tbody>
<!-- Paginazione -->
<app-paginator
  *ngIf="totalElements"
  [elementsForPage]="filters.pagination.elementsForPage"
  [(selectedPage)]="selectedPage"
  [totalElements]="totalElements"
  (selectedPageChange)="onChangePage($event)"
></app-paginator>

<!-- Modal -->
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="exportModal"
  aria-labelledby="exportModalTitle"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded">
      <div class="modal-header">
        <h2 class="modal-title">Scegli il formato di esportazione</h2>
        <button
          class="close"
          type="button"
          aria-label="Close"
          (click)="redirectPage()"
        >
          <svg class="icon">
            <use href="/assets/svg/sprite.svg#it-close"></use>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <select
          id="defaultSelect"
          (change)="onChangeFormato($event)"
          class="mb-3"
        >
          <option selected="" value="">Scegli un'opzione</option>
          <option value="csv">CSV</option>
          <option value="xls">XLS</option>
          <option value="xlsx">XLSX</option>
        </select>
        <div class="d-flex justify-content-end mb-3">
          <button type="button" class="btn btn-primary" (click)="Export()">
            Esporta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="deleteModal"
  aria-labelledby="deleteModalTitle"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded">
      <div class="modal-header">
        <h2 class="modal-title">Eliminazione</h2>
        <button
          class="close"
          type="button"
          aria-label="Close"
          (click)="redirectPage()"
        >
          <svg class="icon">
            <use href="/assets/svg/sprite.svg#it-close"></use>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p>Procedere con l'eliminazione?</p>
        <div class="d-flex justify-content-end mb-3">
          <button
            type="button"
            class="btn btn-secondary me-3"
            (click)="redirectPage()"
          >
            Annulla
          </button>
          <button type="button" class="btn btn-primary" (click)="deleteForm()">
            Conferma
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
