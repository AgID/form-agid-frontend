<div>
  <h1>Ricerca schemi di rilevazione</h1>
  <hr />
  <div class="row mt-5">
    <div class="form-group col-md-4">
      <app-input
        [label]="'Titolo'"
        (changeInput)="onChangeTitolo($event)"
        [value]="filters.titolo"
      >
      </app-input>
    </div>
    <div class="form-group col-md-4 mt-3">
      <div class="select-wrapper">
        <label for="defaultSelect">Stato</label>
        <select
          id="defaultSelect"
          (change)="onChangeStato($event)"
          [value]="filters.stato"
        >
          <option selected="" value="">Scegli un'opzione</option>
          <option value="Bozza">Bozza</option>
          <option value="Pubblicato">Pubblicato</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-4 mt-3">
      <label class="active" for="dateInizio">Data inizio validità</label>
      <input
        (change)="onChangeDataInizio($event)"
        [value]="filters.dataInizioValidita"
        type="date"
        id="dateInizio"
        name="dateInizio"
      />
    </div>
    <div class="form-group col-md-4">
      <label class="active" for="dateInizio">Data fine validità</label>
      <input
        (change)="onChangeDataFine($event)"
        [value]="filters.dataFineValidita"
        type="date"
        id="dateFine"
        name="dateFine"
      />
    </div>
  </div>
</div>
