<div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="formNome">Titolo</label>
      <input
        type="text"
        class="form-control"
        id="formTitolo"
        (input)="onChangeTitolo($event)"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="formNome">Descrizione</label>
      <input
        type="text"
        class="form-control"
        id="formDescrizione"
        (input)="onChangeDescrizione($event)"
      />
    </div>
    <div class="col-md-4" style="margin-top: 1.2rem">
      <div class="select-wrapper">
        <label for="defaultSelect">Stato</label>
        <select id="defaultSelect" (change)="onChangeStato($event)">
          <option selected="" value="">Scegli un'opzione</option>
          <option value="string">string</option>
          <option value="Pubblicato">Pubblicato</option>
        </select>
      </div>
    </div>
  </div>
</div>
