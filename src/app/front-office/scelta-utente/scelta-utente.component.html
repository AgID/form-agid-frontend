<div class="card-wrapper card-space d-flex justify-content-center pb-5">
  <div class="card card-bg no-after w-50">
    <div class="card-body">
      <h2 class="card-title big-heading text-center">Scelta utente</h2>
      <div class="px-2">Scegli con quale utenza entrare</div>
      <div class="mt-5">
        <div class="form-check">
          <input
            name="gruppo1"
            type="radio"
            id="cittadino"
            value="cittadino"
            (change)="onChangeCittadino($event)"
          />
          <label for="cittadino">Utente cittadino</label>
        </div>
        <div class="form-check">
          <input
            name="gruppo1"
            type="radio"
            id="rtd"
            value="rtd"
            (change)="onChangeRtd($event)"
          />
          <label for="rtd">Utente RTD</label>
        </div>
      </div>
      <div class="text-end">
        <button
          class="btn btn-primary mt-3 text-right"
          type="submit"
          [disabled]="!typeUser ? true : undefined"
          data-focus-mouse="false"
          (click)="onClickConferma()"
        >
          {{ "AG_Conferma" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
