<div role="main">
 <h1>{{ submission?.titolo }}</h1>
</div>
<div *ngIf="isError">
  {{ "AG_Operazione_Errore" | translate }}
</div>
<ng-container *ngIf="isObiettiviAccessibilita">
  <h2 class="font-heading-xl my-2" role="region" title="ente"
    ><b>
      {{ submission.ente }}
    </b>
  </h2>
</ng-container>
<p *ngIf="redattaIl" role="dialog">{{ "AG_Redatta_Il" | translate }} {{ redattaIl }}</p>
<ng-container *ngIf="isDichiarazioneAccessibilita">
  <h2 class="font-heading-xl mb-1" role="region" title="Dichiarazione di accessibilità"
    ><b>
      {{ "AG_Dichiarazione_Accessibilità" | translate }}
    </b>
  </h2>
  <p
    class="font-body-md mb-3"
    role="dialog"
    [innerHTML]="preamboloDescrizioneDichiarazioneAccessibilitaHeader"
  ></p>
  <p
    role="dialog"
    class="font-body-md"
    [innerHTML]="preamboloDescrizioneDichiarazioneAccessibilitaFooter"
  ></p>
  <a
    [attr.href]="preamboloDescrizioneDichiarazioneAccessibilitaSite"
    role="region"
    [attr.aria-label]="preamboloDescrizioneDichiarazioneAccessibilitaSite"
    title="Il link si apre in una nuova finestra"
    target="_blank"
    >{{ preamboloDescrizioneDichiarazioneAccessibilitaSite }}</a
  >
</ng-container>
<hr class="my-5" />
<app-formio-render
  [form]="formSchema"
  [submission]="{ data: formData }"
  [renderOptions]="renderOptions"
  (changeFormio)="onChangeFormio($event)"
></app-formio-render>
