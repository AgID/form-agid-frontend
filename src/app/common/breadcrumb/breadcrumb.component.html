<nav
  class="breadcrumb-container mt-4 pl-4"
  aria-label="Percorso di navigazione"
  style="font-size: 18px"
>
  <ol class="breadcrumb">
    <li>
        <i
          class="fa fa-home custom-color-home"
          style="width: 18px; height: 16px"
        ></i>
    </li>

    <li *ngIf="breadcrumbService.noRoutes" class="breadcrumb-item">
      <span class="separator" aria-hidden="true" style="padding-right: 16px"
        >/</span
      >
      <a class="custom-color-home" [attr.href]="'/'" (click)="resetMessage()">{{ "Home" }} </a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs$ | async" class="breadcrumb-item">
      <span class="separator custom-color-home" aria-hidden="true" style="padding-right: 16px"
        >/</span
      >
      <a class="custom-color-home" [attr.href]="breadcrumb.url ?? undefined" (click)="resetMessage()"
        >{{ breadcrumb.label }}
      </a>
    </li>
  </ol>
</nav>
